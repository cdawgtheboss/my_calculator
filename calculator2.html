<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="date_display"></div>
    <div class="main_container">
        <div class="calculator_body">
            <div class="display"></div>
            <div class="button_row">
                <button name="one" value="1"
                onclick="updateDisplay(1)">1</button>
                <button name="two" value="2"
                onclick="updateDisplay(2)">2</button>
                <button name="three" value="3">3</button>
                <button name="plus" value="+">+</button>
            </div>
            <div class="button_row">
                <button name="four" value="4">4</button>
                <button name="five" value="5">5</button>
                <button name="six" value="6">6</button>
                <button name="minus" value="-">-</button>
            </div>
            <div class="button_row">
                <button name="seven" value="7">7</button>
                <button name="eight" value="8">8</button>
                <button name="nine" value="9">9</button>
                <button name="multiply" value="*">*</button>
            </div>
            <div class="button_row">
                <button name="clear" value=" ">C</button>
                <button name="zero" value="0">0</button>
                <button name="equals" value="="
                onclick="equalsButton()">=</button>
                <button name="divide" value="/">/</button>
            </div>
        </div>
    </div>
</body>
</html>
